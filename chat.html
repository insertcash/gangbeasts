<!DOCTYPE html>
<html lang="en">
<head>
  <title>~GangBeasts~</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./favicon.ico" sizes="any">
</head>

<body>

  <div id="incoming" class="chatbox">
    <p>Welcome to ~GangBeasts!~ Messages should be coming in sometime soon...<hr>
  </div>

  <div id="outgoing" class="chatbox">
    <label for="message"></label>
    <textarea id="message" autofocus rows="4" cols="50" placeholder="Type here..."></textarea>
    <button id="send" type="button">Send</button>
  </div>

</body>
</html>
